<html>
    <head>
        <meta charset = "UTF-8">
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    </head>
    <body>
        <h4 id="head"> bootstrap 사용 및 함수 사용하기</h4>
        <div id="box" class="alert alert-primary" role="alert">
            알림창입니다.
                <button id="none" class="btn btn-primary " style="background-image: var(--bs-gradient);">닫기</button>
          </div>
			  
            <button id="block" class="btn btn-success">보이기</button>
        <script> 
            const head = document.getElementById("head")
            head.addEventListener("click", ()=>{
                alert("제목을 클릭했습니다.")
            })
            const none = document.getElementById("none")
            const block = document.getElementById("block")
            const box = document.getElementById("box")
            block.addEventListener("click", ()=>{
                box.style.display = "block"
            })
            none.addEventListener("click", ()=>{
                box.style.display = "none"
            })
        </script>
    </body>
</html>
</body>
</html>
