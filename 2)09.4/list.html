<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .acc {
            color: #444;
            cursor: pointer;
            padding: 18px;
            width: 100%;
            border: none;
            text-align: left;
            outline: none;
            font-size: 15px;
            transition: 0.4s;
        }
        .active {
            background-color: lightblue;
        }
        .content{
            padding: 0 18px;
            display: none;
            background-color: white;
            overflow: hidden;
        }
    </style>
</head>
<body>
        <button type="button" class="acc" onclick="s(0)">section1</button>
        <p class="content">ㅇㅇㅇ</p>
        <button type="button" class="acc" onclick="s(1)">section2</button>
        <p class="content">ddd</p>
        <button type="button" class="acc" onclick="s(2)">section3</button>
        <p class="content">ddd</p>
<script>
    const from = document.getElementById("form")
    const select = document.querySelectorAll("button");
    const p = document.querySelectorAll("p");
    const s = (element)=>{
        if(p[element].style.display === "block"){
            select[element].classList.toggle("active");
            p[element].style.display = "none";
        }
        else{
            p[element].style.display = "block"
            select[element].classList.toggle("active");
        }


    }
</script>
</body>
</html>
